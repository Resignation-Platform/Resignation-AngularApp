

<div *ngIf="isLoggedIn$|async">



<div class="sidebar" [ngClass]="{ active: isSideBarActivated === true }">
  <div class="logo_content">
    <a (click)="onExpandSidebar()"><i class="bx bx-menu" id="btn"></i></a>
  </div>
  <ul class="nav_list">
    <li title="Dashboard">
      <a [routerLink]="'/dashboard'">
        <i class="bx bxs-dashboard"></i>
        <span
          class="d-inline-block"
          tabindex="0"
          data-bs-toggle="tooltip"
          title="Disabled tooltip"
        >
          Dashboard</span
        >
      </a>
    </li>
    <li title="Approvals">
      <a [routerLink]="'/admin'">
        <i class="fa-solid fa-users"></i>
        <span class="links_name">Approvals</span>
      </a>
    </li>
    <li title="Exit-Tracker">
      <a (click)="onLogout()">
        <i class="bx bx-exit"></i>
        <span  class="links_name">Exit</span>
      </a>
    </li>
    <li title="Help">
      <a href="">
        <i class="bx bx-help-circle"></i>
        <span class="links_name">Help</span>
      </a>
    </li>
  </ul>
  <div class="company_logo">
    <div class="title">
      <div class="hashedin_title hashedin">Hashedin</div>
      <div class="hashedin_title deloitte">By Deloitte</div>
    </div>
  </div>
</div>

</div>
