<div class="container-fluid vertical-center" *ngIf="employeeDetails_list.length==0">
  <div class="row main-content bg-success text-center">
      <div class="col-md-5 text-center company__info">
          <!-- <br><br><span class="company__logo"><span><img src="../../../assets/hash_logo.png"></span></span> -->
          <h1><strong>Hashedin</strong></h1>
          <h3>by Deloitte</h3>
      </div>
      <div class="col-md-7 col-xs-12 col-sm-12 login_form ">
          <div class="container-fluid">
              <div class="row login_row">
                  <h2>Log In</h2>
              </div>
              <div class="row">
                  <form control="" class="form-group" #loginForm="ngForm" (submit)="loginForm.valid && onSubmit()">
                      <div class="row">
                          <input type="email" name="emailid" id="emailid" class="form__input" #emailid = "ngModel" [ngClass]="{'is-invalid' : loginForm.submitted && emailid.invalid}" placeholder="Email Id" [(ngModel)] = "model.emailid" required>
                          <span class="invalid-feedback">Email Id can't be blank.</span>
                      </div>
                      <div class="row">
                          <button class="btn" type="submit">Submit</button>
                          <!-- <input type="submit" class="btn" [routerLink]="['/dashboard']"> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<main class="main-section" style="display: inline-block;" *ngIf="employeeDetails_list.length>0" >
<app-sidebar></app-sidebar>
<div class="home-content">

</div>

</main>
<router-outlet></router-outlet>
